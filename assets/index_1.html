.sb-container>.mm-editor .wallpaper {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;

.sb-container [name="viewport-cover"] {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 1000;
  cursor: -webkit-grabbing;
  cursor: -moz-grabbing;

.sb-container .edit-receiver {
  position : absolute;
  outline  : none;
  border   : none;
  padding  : 0;

  resize   : none;
  overflow : hidden;

  padding       : 6px 3px;

  border-radius : 4px;

  margin-left   : -5px;
}

.edit-receiver.matrixlabel {

  color         : #111;
  outline       : none;
  border        : none;
  border-radius : 4px;
  margin-top    : -7px;
  margin-left   : -3px;
}
